<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Remix CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <link rel="stylesheet" href="../../css/commonFileCSS/cart.css">
   
</head>
<body >

    <nav></nav>
    
    <main>
        <div class="cart-container">
            <div class="container">
                <!-- Title text 'Bag' -->
                <div class="title-bag row">
                    <h1>
                        Bag
                    </h1>
                </div>
                <div class="cart-grid">
                    <div class="item-detail">
                        <!-- Item image -->
                        <div class="item-image">
                            <img src="https://static.nike.com/a/images/t_prod_ss/w_960,c_limit,f_auto/b308efaa-bb94-4602-a630-f243566bcaa7/women-s-air-force-1-wild-wheat-gold-fb2348-700-release-date.jpg" alt="Air force 1 Wild">
                        </div>

                        <!-- item detail text content -->
                        <div class="item-detail-content">
                            <h3>
                                Nike Full Force
                            </h3>
                            <p>
                                Men's Shoes
                            </p>
                            <h3>
                                MRP <span class="item-content-price">8495</span>
                            </h3>

                            <!-- icons heart & delete -->
                            <div class="item-detail-icon d-flex justify-content-between">
                                <!-- heart icon -->
                                <div class="icon-heart">
                                    <i class="ri-heart-line"></i>
                                </div>
                                <!-- dustbin icon for delete -->
                                <div class="icon-delete">
                                    <i class="ri-delete-bin-5-line"></i>
                                </div>
                                
                            </div>
                        </div><!-- End of item detail text content -->

                        <!-- Quantity increment decrement -->
                        <div class="item-quantity">
                            <div class="wrapper">
                                <i class="ri-subtract-fill minus"></i>
                                <span class="num">1</span>
                                <i class="ri-add-fill plus"></i>
                            </div>
                        </div>

                        
                    </div>
                    

                    <!-- Summary -->
                    <div class="item-summary">
                        <div class="card mb-3" style="max-width: 18rem;">
                            <div class="card-header bg-transparent">
                                Summary
                            </div>
                            <div class="card-body">
                                <p class="card-text">Subtotal <span>&#8377; 16990</span></p>  
                                <p class="card-text">Shipping <span>&#8377; 109</span></p> 
                                <hr class="divider">
                              <h5 class="card-title">Total <span>&#8377; 17099</span></h5>
                              
                            </div>
                            <div class="card-footer bg-transparent">
                                <button type="button" >Checkout</button>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </main>

    <footer></footer>

    <!-- JQuery JS CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    
    <!-- Font Awesome -->
   <script src="https://kit.fontawesome.com/784e522f91.js" crossorigin="anonymous"></script> 

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- GSAP CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="../../JS/assets/GSAP/cartGSAP.js"></script>

    <!-- Quantity Increment Decrement JS -->
    <script>

        // declaration
        const minus = document.querySelector(".minus");
        const plus = document.querySelector(".plus");
        const num = document.querySelector(".num");

        // counter variable for the number of quantity
        let count = 1;
        
        // onClick on minus icon
        minus.addEventListener("click", ()=>{
            // count cant be less than 0 as 0 denoted there are no items in the cart
            if(count != 0){
                count--;
                num.textContent = count;
            }
            
        })
        // onClick on plus icon
        plus.addEventListener("click", ()=>{
            count++;
            num.textContent = count;
        })
    </script>

    <!-- Load header and footer -->
    <script src="../../JS/loader.js">
    </script><!-- End of header and footer loader -->
</body>
</html>
